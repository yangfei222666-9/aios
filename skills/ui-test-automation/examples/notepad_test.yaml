name: "记事本基础测试"
description: "测试记事本的打开、输入、保存功能"

setup:
  - action: cleanup
    path: "test_notepad_output.txt"

steps:
  # 1. 打开记事本
  - action: launch
    app: notepad.exe
    wait: 2
  
  # 2. 输入文本
  - action: type
    text: "Hello World from UI Test Automation!"
    wait: 1
  
  # 3. 保存文件 (Ctrl+S)
  - action: hotkey
    keys: "Ctrl+S"
    wait: 1
  
  # 4. 输入文件名
  - action: type
    text: "test_notepad_output.txt"
    wait: 0.5
  
  # 5. 点击保存按钮 (Alt+S)
  - action: hotkey
    keys: "Alt+S"
    wait: 2
  
  # 6. 关闭记事本 (Alt+F4)
  - action: hotkey
    keys: "Alt+F4"
    wait: 1

assertions:
  - type: file_exists
    path: "test_notepad_output.txt"
  
  - type: file_contains
    path: "test_notepad_output.txt"
    text: "Hello World"
  
  - type: file_size
    path: "test_notepad_output.txt"
    min: 10

teardown:
  - action: cleanup
    path: "test_notepad_output.txt"
