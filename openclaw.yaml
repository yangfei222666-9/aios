# 笔记系统
notes:
  inbox_path: "notes/inbox.md"
  auto_create: true
  timestamp_format: "YYYY-MM-DDTHH:mm:00+08:00"

# 每日检查
daily_check:
  enabled: true
  script: "tools/daily_check_asr_tts.py"
  output_format: "summary"  # summary|detailed
  search_fallback: true