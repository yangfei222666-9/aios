config:
  name: "AIOS"
  version: "0.1.0"
  description: "个人 AI 操作系统 — 事件驱动，自学习"

# 事件源
events:
  store: "events/events.jsonl"    # 唯一事实来源
  max_age_days: 90                # 保留天数

# 学习层
learning:
  lessons: "learning/lessons.md"
  suggestions: "learning/suggestions.json"
  daily_report: "learning/daily_report.md"
  auto_apply: false               # 建议默认需人工审核

# 分析
analysis:
  correction_threshold: 3         # 纠正 N 次触发建议
  report_schedule: "daily"        # daily / weekly

# 模块
modules:
  aram:
    enabled: true
    data_dir: "C:\\Users\\A\\Desktop\\ARAM-Helper"
  autolearn:
    enabled: true
    data_dir: "C:\\Users\\A\\.openclaw\\workspace\\autolearn"
