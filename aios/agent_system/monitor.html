<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOS Agent Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #fff;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .agent-card {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #2a2a3e;
            transition: all 0.3s ease;
        }
        
        .agent-card:hover {
            border-color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.2);
        }
        
        .agent-card.active {
            border-color: #00ff88;
        }
        
        .agent-card.archived {
            opacity: 0.6;
        }
        
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .agent-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .agent-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        
        .status-archived {
            background: rgba(136, 136, 136, 0.2);
            color: #888;
        }
        
        .agent-template {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .agent-description {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 15px;
        }
        
        .agent-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #2a2a3e;
        }
        
        .agent-stat {
            text-align: center;
        }
        
        .agent-stat-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .agent-stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }
        
        .success-rate {
            color: #00ff88;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            border: none;
            border-radius: 50%;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ AIOS Agent Monitor</h1>
        <p style="color: #888;">ÂÆûÊó∂ÁõëÊéß Agent Áä∂ÊÄÅ</p>
    </div>
    
    <div class="stats" id="stats">
        <div class="stat-card">
            <div class="stat-label">ÊÄª Agent Êï∞</div>
            <div class="stat-value" id="total-agents">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Ê¥ªË∑É‰∏≠</div>
            <div class="stat-value" id="active-agents" style="color: #00ff88;">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Â∑≤ÂΩíÊ°£</div>
            <div class="stat-value" id="archived-agents" style="color: #888;">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">ÊÄª‰ªªÂä°Êï∞</div>
            <div class="stat-value" id="total-tasks">0</div>
        </div>
    </div>
    
    <div class="agents-grid" id="agents-grid"></div>
    
    <button class="refresh-btn" onclick="loadData()">‚Üª</button>
    
    <div class="timestamp" id="timestamp"></div>
    
    <script>
        async function loadData() {
            try {
                console.log('Loading agents data...');
                const response = await fetch('agents_data.json?t=' + Date.now());
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data loaded:', data);
                
                // Update stats
                document.getElementById('total-agents').textContent = data.summary.total_agents || 0;
                document.getElementById('active-agents').textContent = data.summary.active || 0;
                document.getElementById('archived-agents').textContent = data.summary.archived || 0;
                document.getElementById('total-tasks').textContent = data.summary.total_tasks_processed || 0;
                
                // Render agents
                const grid = document.getElementById('agents-grid');
                grid.innerHTML = '';
                
                if (data.agents && data.agents.length > 0) {
                    data.agents.forEach(agent => {
                        const card = document.createElement('div');
                        card.className = `agent-card ${agent.status}`;
                        
                        const successRate = (agent.stats.success_rate * 100).toFixed(0);
                        
                        card.innerHTML = `
                            <div class="agent-header">
                                <div class="agent-name">${agent.name}</div>
                                <div class="agent-status status-${agent.status}">${agent.status}</div>
                            </div>
                            <div class="agent-template">${agent.template}</div>
                            <div class="agent-description">${agent.description}</div>
                            <div class="agent-stats">
                                <div class="agent-stat">
                                    <div class="agent-stat-label">ÂÆåÊàê‰ªªÂä°</div>
                                    <div class="agent-stat-value">${agent.stats.tasks_completed}</div>
                                </div>
                                <div class="agent-stat">
                                    <div class="agent-stat-label">ÊàêÂäüÁéá</div>
                                    <div class="agent-stat-value success-rate">${successRate}%</div>
                                </div>
                            </div>
                        `;
                        
                        grid.appendChild(card);
                    });
                } else {
                    grid.innerHTML = '<p style="color: #888; text-align: center; grid-column: 1/-1;">ÊöÇÊó† Agent Êï∞ÊçÆ</p>';
                }
                
                // Update timestamp
                const now = new Date();
                document.getElementById('timestamp').textContent = 
                    `ÊúÄÂêéÊõ¥Êñ∞: ${now.toLocaleTimeString('zh-CN')}`;
                
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('total-agents').textContent = 'ERR';
                document.getElementById('active-agents').textContent = 'ERR';
                document.getElementById('archived-agents').textContent = 'ERR';
                document.getElementById('total-tasks').textContent = 'ERR';
            }
        }
        
        // Load data on page load
        loadData();
        
        // Auto refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
