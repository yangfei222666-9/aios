    <style>

        .header {

        .container {

        /* ç»Ÿè®¡å¡ç‰‡ */
        .stats-grid {

        .stat-card {

        .stat-card::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;

        }

        .stat-label {
            font-size: 13px;
            color: #8b92a7;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #e0e6ed;

        }

        .stat-change {
            font-size: 12px;

        .stat-change.negative {

        /* å›¾è¡¨å¡ç‰‡ */
        .card {
            background: linear-gradient(135deg, #1e2847 0%, #151b33 100%);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #2a3555;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .card-icon {
            font-size: 20px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        /* æŒ‡æ ‡åˆ—è¡¨ */
        .metrics-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .metric-name {
            font-size: 14px;
            color: #8b92a7;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 600;
            color: #e0e6ed;
        }

        /* äº‹ä»¶æµ */
        .events-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .event-item {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .event-icon.success {
            background: rgba(74, 222, 128, 0.1);
            color: #4ade80;
        }

        .event-icon.error {
            background: rgba(248, 113, 113, 0.1);
            color: #f87171;
        }

        .event-icon.info {
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
        }

        .event-content {
            flex: 1;
        }

        .event-title {
            font-size: 14px;
            color: #e0e6ed;
            margin-bottom: 4px;
        }

        .event-time {
            font-size: 12px;
            color: #8b92a7;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b92a7;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- å¤´éƒ¨ -->
    <div class="header">
        <div class="logo">
            <span class="logo-icon">ğŸš€</span>
            <span>AIOS Dashboard</span>
        </div>
        <div class="header-right">
            <div class="status-badge">
                <span class="status-dot"></span>
                <span id="status-text">LIVE</span>
            </div>
            <span id="last-update">æœ€åæ›´æ–°: --:--:--</span>
        </div>
    </div>

    <!-- ä¸»å®¹å™¨ -->
    <div class="container">
        <!-- ç»Ÿè®¡å¡ç‰‡ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">æ€»äº‹ä»¶æ•°</div>
                <div class="stat-value" id="total-events">0</div>
                <div class="stat-change">å®æ—¶ç»Ÿè®¡</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">æœ€è¿‘1å°æ—¶</div>
                <div class="stat-value" id="recent-events">0</div>
                <div class="stat-change">æ´»è·ƒäº‹ä»¶</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">æˆåŠŸç‡</div>
                <div class="stat-value" id="success-rate">0%</div>
                <div class="stat-change" id="success-change">è¿è¡Œæ­£å¸¸</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">é”™è¯¯äº‹ä»¶</div>
                <div class="stat-value" id="error-events">0</div>
                <div class="stat-change negative" id="error-change">éœ€è¦å…³æ³¨</div>
            </div>
        </div>

        <!-- å›¾è¡¨åŒºåŸŸ -->
        <div class="grid-2">
            <!-- å®æ—¶æŒ‡æ ‡ -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <span class="card-icon">ğŸ“Š</span>
                        <span>å®æ—¶æŒ‡æ ‡ (Counters)</span>
                    </div>
                </div>
                <div class="metrics-list" id="counters-list">
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“Š</div>
                        <div>æš‚æ— æ•°æ®</div>
                    </div>
                </div>
            </div>

            <!-- ç³»ç»ŸçŠ¶æ€ -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <span class="card-icon">ğŸ’»</span>
                        <span>ç³»ç»ŸçŠ¶æ€ (Gauges)</span>
                    </div>
                </div>
                <div class="metrics-list" id="gauges-list">
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ’»</div>
                        <div>æš‚æ— æ•°æ®</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- äº‹ä»¶æµ -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <span class="card-icon">ğŸ“</span>
                    <span>å®æ—¶äº‹ä»¶æµ (æœ€è¿‘ 10 æ¡)</span>
                </div>
            </div>
            <div class="events-list" id="events-list">
                <div class="empty-state">
                    <div class="empty-icon">ğŸ“</div>
                    <div>æš‚æ— äº‹ä»¶</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let reconnectTimer = null;
        let isConnected = false;

        // è¿æ¥ SSE
        function connectSSE() {
            try {
                eventSource = new EventSource('/api/metrics/stream');
                
                eventSource.onopen = function() {
                    console.log('SSE è¿æ¥æˆåŠŸ');
                    setConnectionStatus(true);
                };

                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    updateDashboard(data);
                };

                eventSource.onerror = function(error) {
                    console.error('SSE è¿æ¥é”™è¯¯:', error);
                    setConnectionStatus(false);
                    
                    if (eventSource) {
                        eventSource.close();
                        eventSource = null;
                    }
                    
                    if (!reconnectTimer) {
                        reconnectTimer = setTimeout(() => {
                            reconnectTimer = null;
                            connectSSE();
                        }, 5000);
                    }
                };
            } catch (error) {
                console.error('åˆ›å»º SSE è¿æ¥å¤±è´¥:', error);
                setConnectionStatus(false);
            }
        }

        // è®¾ç½®è¿æ¥çŠ¶æ€
        function setConnectionStatus(connected) {
            isConnected = connected;
            const statusText = document.getElementById('status-text');
            const statusDot = document.querySelector('.status-dot');
            
            if (connected) {
                statusText.textContent = 'LIVE';
                statusDot.style.background = '#4ade80';
            } else {
                statusText.textContent = 'OFFLINE';
                statusDot.style.background = '#f87171';
            }
        }

        // æ›´æ–° Dashboard
        function updateDashboard(data) {
            // æ›´æ–°æ—¶é—´
            const now = new Date();
            document.getElementById('last-update').textContent = 
                `æœ€åæ›´æ–°: ${now.toLocaleTimeString('zh-CN')}`;

            // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
            updateStatsCards(data);

            // æ›´æ–° Counters
            updateCounters(data.counters);

            // æ›´æ–° Gauges
            updateGauges(data.gauges);
        }

        // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
        function updateStatsCards(data) {
            const counters = data.counters || {};
            
            // æ€»äº‹ä»¶æ•°
            const totalEvents = counters['aios.events.total'] || 0;
            document.getElementById('total-events').textContent = totalEvents;

            // æœ€è¿‘1å°æ—¶
            const recentEvents = counters['aios.events.recent_1h'] || 0;
            document.getElementById('recent-events').textContent = recentEvents;

            // é”™è¯¯äº‹ä»¶
            const errorEvents = counters['aios.events.errors'] || 0;
            document.getElementById('error-events').textContent = errorEvents;

            // æˆåŠŸç‡
            const gauges = data.gauges || {};
            const successRate = gauges['aios.success_rate'] || 0;
            document.getElementById('success-rate').textContent = successRate.toFixed(1) + '%';

            // æ›´æ–°æˆåŠŸç‡é¢œè‰²
            const successChange = document.getElementById('success-change');
            if (successRate >= 90) {
                successChange.textContent = 'è¿è¡Œæ­£å¸¸';
                successChange.className = 'stat-change';
            } else if (successRate >= 70) {
                successChange.textContent = 'éœ€è¦å…³æ³¨';
                successChange.className = 'stat-change';
            } else {
                successChange.textContent = 'éœ€è¦ä¿®å¤';
                successChange.className = 'stat-change negative';
            }

            // æ›´æ–°é”™è¯¯äº‹ä»¶é¢œè‰²
            const errorChange = document.getElementById('error-change');
            if (errorEvents === 0) {
                errorChange.textContent = 'æ— é”™è¯¯';
                errorChange.className = 'stat-change';
            } else if (errorEvents < 10) {
                errorChange.textContent = 'å°‘é‡é”™è¯¯';
                errorChange.className = 'stat-change';
            } else {
                errorChange.textContent = 'éœ€è¦å…³æ³¨';
                errorChange.className = 'stat-change negative';
            }
        }

        // æ›´æ–° Counters
        function updateCounters(counters) {
            const container = document.getElementById('counters-list');
            
            if (!counters || Object.keys(counters).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“Š</div>
                        <div>æš‚æ— æ•°æ®</div>
                    </div>
                `;
                return;
            }

            let html = '';
            for (const [key, value] of Object.entries(counters)) {
                html += `
                    <div class="metric-item">
                        <span class="metric-name">${key}</span>
                        <span class="metric-value">${value}</span>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        // æ›´æ–° Gauges
        function updateGauges(gauges) {
            const container = document.getElementById('gauges-list');
            
            if (!gauges || Object.keys(gauges).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ’»</div>
                        <div>æš‚æ— æ•°æ®</div>
                    </div>
                `;
                return;
            }

            let html = '';
            for (const [key, value] of Object.entries(gauges)) {
                const displayValue = typeof value === 'number' ? value.toFixed(2) : value;
                html += `
                    <div class="metric-item">
                        <span class="metric-name">${key}</span>
                        <span class="metric-value">${displayValue}</span>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        // åŠ è½½äº‹ä»¶
        async function loadEvents() {
            try {
                const response = await fetch('/api/events');
                const events = await response.json();
                
                const container = document.getElementById('events-list');
                
                if (!events || events.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ“</div>
                            <div>æš‚æ— äº‹ä»¶</div>
                        </div>
                    `;
                    return;
                }

                let html = '';
                events.slice(-10).reverse().forEach(event => {
                    const level = event.level || 'info';
                    const icon = level === 'error' ? 'âŒ' : level === 'warn' ? 'âš ï¸' : 'âœ…';
                    const iconClass = level === 'error' ? 'error' : level === 'warn' ? 'info' : 'success';
                    const time = new Date(event.timestamp * 1000).toLocaleTimeString('zh-CN');
                    
                    html += `
                        <div class="event-item">
                            <div class="event-icon ${iconClass}">${icon}</div>
                            <div class="event-content">
                                <div class="event-title">${event.type || 'æœªçŸ¥äº‹ä»¶'}</div>
                                <div class="event-time">${time}</div>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            } catch (error) {
                console.error('åŠ è½½äº‹ä»¶å¤±è´¥:', error);
            }
        }

        // åˆå§‹åŒ–
        connectSSE();
        loadEvents();
        setInterval(loadEvents, 5000); // æ¯5ç§’åˆ·æ–°äº‹ä»¶
    </script>
</body>
